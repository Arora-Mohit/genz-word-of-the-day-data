name: validate-and-deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Sanity: show files and confirm dictionary path (change the path if yours is different)
      - name: Sanity checks
        run: |
          pwd
          ls -la
          test -f genz-dictionary.json || (echo "‚ùå genz-dictionary.json not found in repo root. If yours is at public/genz-dictionary.json, update path in package.json & workflow." && exit 2)

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # No deps needed; run validator directly to get clear logs
      - name: Validate dictionary
        run: node scripts/validate-dictionary.mjs genz-dictionary.json

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - uses: actions/deploy-pages@v4
