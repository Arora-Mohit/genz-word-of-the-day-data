name: validate-and-deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      # 1) Clean + de-dupe raw JSON â†’ dist/genz-dictionary.json
      - name: Fix dictionary
        run: node scripts/fix-dictionary.mjs

      # 2) Validate the cleaned file
      - name: Validate dictionary
        run: node scripts/validate-dictionary.mjs dist/genz-dictionary.json

      # 3) Prepare GitHub Pages artifact from dist/
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
